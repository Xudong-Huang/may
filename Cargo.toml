[package]
name = "may"
version = "0.3.51"
edition = "2021"
authors = ["Xudong Huang <huangxu008@hotmail.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/Xudong-Huang/may.git"
homepage = "https://github.com/Xudong-Huang/may.git"
documentation = "https://docs.rs/may"
description = "Rust Stackful Coroutine Library"
readme = "README.md"
keywords = ["coroutine", "async", "multi-thread"]
categories = ["concurrency"]
build = "build.rs"
exclude = [
    ".gitignore",
    ".travis.yml",
    "appveyor.yml",
    "benches/**/*",
    "docs/**/*",
]

[badges]
travis-ci = { repository = "Xudong-Huang/may" }
appveyor = { repository = "Xudong-Huang/may", service = "github" }

[dependencies]
log = "0.4"
cfg-if = "1"
num_cpus = "1"
smallvec = "1"
generator = "0.8.7"
crossbeam = "0.8"
parking_lot = "0.12"
core_affinity = "0.8"
socket2 = { version = "0.5", features = ["all"] }
fastrand = { version = "2.0", optional = true }
may_queue = { version = "0.1", path = "may_queue" }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30", features = ["event", "socket"] }
libc = "0.2"

[target.'cfg(windows)'.dependencies.windows-sys]
version = "0.59"
features = [
    "Win32_Foundation",
    "Win32_Networking_WinSock",
    "Win32_NetworkManagement_IpHelper",
    "Win32_Security",
    "Win32_Storage_FileSystem",
    "Win32_System_IO",
    "Win32_System_Pipes",
    "Win32_System_Threading",
    "Win32_System_WindowsProgramming",
]

[dev-dependencies]
bytes = "1.0"
serde = "1.0"
docopt = "1.0"
httparse = "1.1"
tempfile = "3"
native-tls = "0.2"
tungstenite = "0.26"
serde_derive = "1.0"
rand = "0.8"
serde_json = "1.0"
csv = "1.3"
# High-performance 1BRC libraries
memmap2 = "0.9"           # Memory mapping for zero-copy file access
rayon = "1.8"             # Data parallelism
ahash = "0.8"             # Fastest hash function
bstr = "1.9"              # Fast byte string operations
memchr = "2.7"            # SIMD-accelerated string searching
simdutf8 = "0.1"          # SIMD UTF-8 validation
lexical = "6.1"           # Fastest number parsing
rustc-hash = "1.1"        # Fast hash map
fxhash = "0.2"            # Another fast hash function
itoa = "1.0"              # Fast integer to string
ryu = "1.0"               # Fast float to string
num_cpus = "1.16"         # CPU core detection

[features]
default = ["io_cancel", "io_timeout", "work_steal"]
io_cancel = []
io_timeout = []
work_steal = []
rand_work_steal = ["work_steal", "dep:fastrand"]
crossbeam_queue_steal = ["work_steal"]


[profile.release]
lto = true

[build-dependencies]
rustversion = "1.0"

[workspace]
members = ["may_queue"]
